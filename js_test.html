<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
        <title>
            Testtitel - Test
        </title>
<script type="text/javascript">
var dragobjekt = null;
var dragx = 0;
var dragy = 0;
var posx = 0;
var posy = 0;


function draginit() {

	document.onmousemove = drag;
	document.onmouseup = dragstop;

}

function change_cursor(id) {

	if(document.getElementById(id).style.cursor != 'move') {
		document.getElementById(id).style.cursor = 'move';
	}
	else {
		
		document.getElementById(id).style.cursor = 'default';
		
	}

}

function dragstart(element) {
	dragobjekt = document.getElementById(element);
	dragx = posx - dragobjekt.offsetLeft;
	dragy = posy - dragobjekt.offsetTop;
}


function dragstop() {

	dragobjekt=null;
}


function drag(ereignis) {

	posx = document.all ? window.event.clientX : ereignis.pageX;
	posy = document.all ? window.event.clientY : ereignis.pageY;
	if(dragobjekt != null) {
		dragobjekt.style.left = (posx - dragx) + "px";
		dragobjekt.style.top = (posy - dragy) + "px";
	}
}

</script>
</head>
<body onload="draginit()">

	<div id="foo" onmousedown="dragstart('foo')" onmouseover="change_cursor('foo')" onmouseout="change_cursor('foo')" style='position: absolute; height:100px; width:200px; border: 1px solid red; background: orange;'>
	
		Verschieb mich!
	
	</div>

</body>
</html>
